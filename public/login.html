<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <h1>Time Tracker</h1>
                </div>
                <p class="subtitle">Track your productivity and manage your time effectively</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsernameOrEmail">Username or Email</label>
                        <input type="text" id="loginUsernameOrEmail" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="show-register-link">Sign up</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required minlength="3">
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required minlength="6">
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required minlength="6">
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="show-login-link">Sign in</a></p>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="auth-loading" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>

            <!-- Error Message -->
            <div id="auth-error" class="error-message hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
